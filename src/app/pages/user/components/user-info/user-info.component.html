<div
  class="w-full p-5 flex justify-center max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex flex-col pb-10 w-full">
    <span class="mb-1 text-xl text-gray-900 dark:text-white text-center"
      ><strong>Datos basicos</strong></span
    >
    <h2
      class="mb-3 text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white"
    >
      {{ user.name }}
    </h2>
    <span class="mb-1 text-xl text-gray-900 dark:text-white"
      ><strong>Usuarios</strong> {{ user.username }}</span
    >
    <span class="mb-1 text-xl text-gray-900 dark:text-white"
      ><strong>Celular:</strong> {{ user.phone }}</span
    >
    <span class="mb-1 text-xl text-gray-900 dark:text-white"
      ><strong>Correo:</strong> {{ user.email }}</span
    >
  </div>
</div>
